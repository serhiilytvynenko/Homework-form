<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form>
    <h1>Form</h1>
    <fieldset>
      <legend>Личные данные</legend>
      <label for="Имя">Имя</label>
      <input autofocus id="Имя" placeholder="Сергей" /><br>
      <label for="Фамилия">Фамилия</label>
      <input autofocus id="Фамилия" placeholder="Козаков" /><br>
      <label for="День рождения">День рождения</label>
      <input type="date" id="День рождения" name="Birthday">
      <p>Выберите Ваш пол</p>
      <input type="radio" id="Мужчина" name="gender" value="Мужчина">
      <label for="Мужчина">Мужчина</label><br>
      <input type="radio" id="Женщина" name="gender" value="Женщина">
      <label for="Женщина">Женщина</label><br>
    </fieldset>
    <fieldset>
      <legend>Адресные данные</legend>
      <label for="Город">Город</label>
      <select id="Город" name="City">
        <option value="KS">Kherson</option>
        <option value="KV">Kyiv</option>
        <option value="MK">Mykolaiv</option>
        <option value="LV">Lviv</option>
        <option value="ZP">Zaporizia</option>
        <option value="OD">Odesa</option>
      </select><br>
      <label for="Улица">Улица</label>
      <input type="text" id="Улица" name="street"><br>
      <label for="Номер дома">Номер дома</label>
      <input type="number" id="Номер дома" name="number"><br>
      <label for="Квартира">Квартира</label>
      <input type="number" id="Квартира" name="home">
    </fieldset>
    <fieldset>
      <legend>Контактные данные</legend>
      <label for="Мобильный">Мобильный</label>
      <input type="tel" id="Мобильный" name="phone"><br>
      <label for="Рабочий">Рабочий</label>
      <input type="tel" id="Рабочий" name="work phone"><br>
      <label for="Домашний">Домашний</label>
      <input type="tel" id="Домашний" name="home phone"><br>
      <label for="Email">Email:</label>
      <input type="email" id="email" name="email">
    </fieldset>
    <input type="reset" value="cancel">
    <input type="submit" value="Ok" />

  </form>

</body>

</html>
