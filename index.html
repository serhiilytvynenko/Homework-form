<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Form</title>
</head>

<body>
  <form>
    <h1>Form</h1>
    <fieldset>
      <legend>Личные данные</legend>
      <label for="name">Имя</label>
      <input autofocus id="name" placeholder="Сергей" /><br>
      <label for="surname">Фамилия</label>
      <input id="surname" placeholder="Козаков" /><br>
      <label for="birthday">День рождения</label>
      <input type="date" id="birthday" name="birthday">
      <p>Выберите Ваш пол</p>
      <label for="male">Мужчина</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Женщина</label>
      <input type="radio" id="female" name="gender" value="male">
    </fieldset>
    <fieldset>
      <legend>Адресные данные</legend>
      <label for="city">Город</label>
      <select id="city" name="city">
        <option value="KS">Kherson</option>
        <option value="KV">Kyiv</option>
        <option value="MK">Mykolaiv</option>
        <option value="LV">Lviv</option>
        <option value="ZP">Zaporizia</option>
        <option value="OD">Odesa</option>
      </select><br>
      <label for="street">Улица</label>
      <input type="text" id="street" name="street"><br>
      <label for="home-number">Номер дома</label>
      <input type="text" id="home-number" name="number"><br>
      <label for="flat">Квартира</label>
      <input type="number" id="flat" name="flat">
    </fieldset>
    <fieldset>
      <legend>Контактные данные</legend>
      <label for="mobile">Мобильный</label>
      <input type="tel" id="mobile" name="mobile"><br>
      <label for="work-phone">Рабочий</label>
      <input type="tel" id="work-phone" name="work-phone"><br>
      <label for="home-phone">Домашний</label>
      <input type="tel" id="home-phone" name="home-phone"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </fieldset>
    <input type="reset" value="cancel">
    <input type="submit" value="Ok" />

  </form>

</body>

</html>
